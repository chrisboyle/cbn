      <h1>405 Method Not Allowed</h1>
      <p>In May 2010 I took this site apart and put it back together. You may have just encountered one of the parts left over. Specifically, the method (GET/POST/...) you asked for is not available on this URL. If you think this request should have worked, <a href="mailto:chris@boyle.name">email me</a>.</p>
      <div class="xkcd"><img src="/images/xkcd_615.png" style="width:740px;height:185px" title="Hobby: seeing how many menu selections you can get someone to go through before they realize you&#39;re not an automated system and/or hang up." alt="xkcd #615: Avoidance" /></div>
